<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="register-form">

        <div>
            <h1>Registration Form</h1>
            <p>Fill out the form carefully for registration</p><br>
        </div>
        <div>
            <form method="get"  id="form-content">
                <label for="Username">Username</label>
                <input type="text" name="username"id="username"><br><br>
                <label for="Email">Email</label>
                <input type="email" name="email" id="Email"><br><br>
                <label for="Phone">Phone</label>
                <input type="text" name="phone" id="Phone"><br><br>
                <label for="Age">Age</label>
                <input type="text" name="age" id="Age" style="width: 50px;"><br><br>
                <label for="Gender">Gender</label>
                <select id="gender" name="gender" name="gender" size="1">
                    <option value="" selected disabled hidden>Select</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Others">Others</option>
                    
                  </select><br><br>
                <label for="address">address</label><br>
                
                <textarea rows="4" cols="50" name="address" id="address"></textarea><br><br>
                <input type="submit" value="Submit">
    
            </form>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>

    <script src="main.js"></script>
</body>
</html>
